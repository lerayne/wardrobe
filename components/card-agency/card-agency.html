<link rel="import" href="../card-base/card-base.html">

<polymer-element name="card-agency" extends="card-base">
	<template>

		<b>{{data.title}}</b> by {{data.author_name || data.author_login}}

	</template>

	<script>
		Polymer({
			select:function(){
				this.fire('agency-selected', this.data)
			}
		});
	</script>
</polymer-element>
