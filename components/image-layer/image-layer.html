<polymer-element name="image-layer" attributes="data">
	<template>
		<style>
			:host {
				position: absolute;
				transform-origin: 0 0;
			}
		</style>

		<img src="{{ data.file }}">

	</template>

	<script>
		Polymer({
			ready:function(){
				$(this).css({
					'z-index': this.data.z_index,
					'top': this.data.y_offset * 1,
					'left': this.data.x_offset * 1
				})
			}
		});
	</script>
</polymer-element>
