<polymer-element name="card-shelf" attributes="data" on-tap="{{onTap}}">
	<template>
		<style>
			:host {
				display: block;
				border:1px solid #ccc;
				margin:2px;
				padding:5px;
				cursor: pointer;
			}

			:host(:hover) {
				background-color: #eee;
			}
		</style>

		<b>{{data.title}}</b> (z-index: {{data.z_index}})

	</template>

	<script>
		Polymer({
			onTap:function(){
				this.fire('shelf-selected', this.data)
			}
		});
	</script>
</polymer-element>
