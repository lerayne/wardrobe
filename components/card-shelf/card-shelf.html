<link rel="import" href="../card-base/card-base.html">

<polymer-element name="card-shelf" extends="card-base">
	<template>

		<b>{{data.title}}</b> (z-index: {{data.z_index}})
		<i hidden?="{{data.required == 0}}">Required</i>

	</template>

	<script>
		Polymer({
			select:function(){
				this.fire('shelf-selected', this.data)
			}
		});
	</script>
</polymer-element>
