<link rel="import" href="../card-base/card-base.html">

<polymer-element name="card-shelf" extends="card-base" horizontal layout center>
	<template>

		<b>{{data.title}}</b>
		&nbsp; <i class="subtext" hidden?="{{data.required == 0}}">Required</i>

		<span flex></span>

		<span class="subtext">z-index: [[data.z_index]]</span>



	</template>

	<script>
		Polymer({
			select:function(){
				this.fire('shelf-selected', this.data)
			}
		});
	</script>
</polymer-element>
