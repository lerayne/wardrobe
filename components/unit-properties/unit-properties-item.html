<link rel="import" href="../image-cropper/image-cropper.html">

<polymer-element name="unit-properties-item" attributes="data" vertical layout flex>
	<template>
		<style>
			:host {
				background-color: #fff;
			}

			core-toolbar {
				padding:0 20px;
			}

			.layers {
				margin:5px;
			}

			.layer {
				border:1px solid #eee;
			}

			.layer label {
				padding:5px 10px;
				display: block;
			}

			.layer header {
				padding:5px 10px;
				background-color: #00bcd4;
				color:#fff;
				font-weight: bold;
			}

			input.small {
				width:50px;
			}

			input[type="text"][disabled] {
				background:transparent;
				border:none;
				padding:3px 2px;
			}

			.instances {
				height:66px;
				padding: 0 10px;
			}

			.instance {
				display: inline-block;
				border:3px solid #ddd;
				width: 40px;
				height: 40px;
				cursor:pointer;
				text-align: center;
				margin-right:5px;
			}

			.instance img {
				max-width: 40px;
				max-height: 40px;
			}

			.instance:hover {
				border-color: #bbb;
			}

			.layer-preview {
				width:80px;
				height:80px;
				text-align: center;
				border:1px solid #ddd;
				margin:5px;
			}

			.layer-preview img {
				max-height: 80px;
				max-width: 80px;
			}

		</style>

		<core-toolbar class="core-narrow">
			{{data.item.title}}
			<span flex></span>
			<paper-icon-button icon="create" on-tap="{{enterEditMode}}" hidden?="{{editMode}}"></paper-icon-button>
			<paper-icon-button icon="check-circle" on-tap="{{save}}" hidden?="{{!editMode}}"></paper-icon-button>
			<paper-icon-button icon="cancel" on-tap="{{exitEditMode}}" hidden?="{{!editMode}}"></paper-icon-button>
		</core-toolbar>

		<div class="instances" horizontal layout center>
			<template repeat="{{instance in data.instances}}">
				<div class="instance" on-tap="{{selectInstance}}">
					<img _src="{{instance.layers[0].file}}" title="{{instance.title}}">
				</div>
			</template>

			<span flex></span>

			<paper-fab icon="add" mini on-tap="{{openNewInstanceDialog}}"></paper-fab>
		</div>



		<div class="layers">
			<template repeat="{{layer, index in data.layers}}">
				<div class="layer">
					<header><text-string>props.item.layerHeader</text-string> {{index+1}}</header>

					<div horizontal layout>
						<div class="layer-preview">
							<img _src="{{data.instances[0].layers[index].file}}">
						</div>
						<div>
							<label>
								<text-string>props.item.z_index</text-string>
								<input type="text" value="{{layer.z_index}}" disabled?="{{!editMode}}" class="small">
							</label>
							<label>
								<text-string>props.item.x_offset</text-string>
								<input type="text" value="{{layer.x_offset}}" disabled?="{{!editMode}}" class="small">
							</label>
							<label>
								<text-string>props.item.y_offset</text-string>
								<input type="text" value="{{layer.y_offset}}" disabled?="{{!editMode}}" class="small">
							</label>
						</div>
					</div>

				</div>
			</template>

			<div horizontal layout end-justified>
				<paper-fab style="margin:10px 5px" icon="note-add" mini></paper-fab>
			</div>
		</div>


		<paper-dialog transition="core-transition-top" id="instanceCreationDialog"  heading="{{ text('props.item.instanceCreation.header') }}">

			<div horizontal layout>
				<div flex>
					<paper-input-decorator floatingLabel label="{{ text('props.item.instanceCreation.title') }}">
						<input type="text" tabindex="1" id="inputTitle">
					</paper-input-decorator>

					<label>
						<text-string>props.item.instanceCreation.file</text-string>
						<input name="file" type="file" id="inputFile" on-change="{{tempUpload}}">
					</label>
				</div>

				<div hidden?="{{!file}}" class="image-frame">
					<image-cropper image="{{file}}" cropData="{{imgCropData}}" on-image-loaded="{{imageLoaded}}"></image-cropper>
				</div>
			</div>

			<br>

			<paper-button self-center raised class="highlight" on-tap="{{ createInstance }}">
				<text-string>props.item.instanceCreation.create</text-string>
			</paper-button>

		</paper-dialog>

	</template>

	<script>
		Polymer({

			text:text,

			editMode:false,
			file:false,

			enterEditMode:function(){
				this.editMode = true
			},

			exitEditMode:function(){
				this.editMode = false;
			},

			save:function(){
				this.exitEditMode();
			},

			openNewInstanceDialog:function(){
				this.$.instanceCreationDialog.open();
			},

			imageLoaded:function(){
				console.log('grandparent catched imgload')

				this.$.instanceCreationDialog.updateTargetDimensions();
			},

			tempUpload:function(event, details){
				var formData = new FormData();

				var file = event.target.files[0];

				formData.append('file', file);

				$.ajax({
					url: 'server/_upload/index.php',
					type: 'POST',
					data: formData,
					cache: false,
					processData: false,
					contentType: false,
					success:this.parseTempFile.bind(this)
				})
			},

			parseTempFile:function(response){
				var response = JSON.parse(response);
				this.file = response.data.files[0];
			},

			createInstance:function(){
				if (this.$.inputTitle.value.match(/^\s*$/)) return false;
				if (!this.file) return false;

				app.connection.write({
					action:'add_instance',
					title: this.$.inputTitle.value,
					image: this.file,
					item: this.data.item.id,
					layer: this.data.layers[0].id,
					//bypass_write:1,
					cropData: this.imgCropData
				});

				this.$.instanceCreationDialog.close();
			}

		});
	</script>
</polymer-element>
