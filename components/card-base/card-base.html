<polymer-element name="card-base" attributes="data" on-tap="{{ select }}">
	<template>
		<style>
			:host {
				display: block;
				margin-bottom:10px;
				padding:10px;
				cursor: pointer;
				background-color: #fff;
				border-radius: 4px;
				box-shadow: 0 3px 0 #ddd;
			}

			:host(:hover) {
				box-shadow: 0 3px 0 #006dcc;
			}

			:host([selected]) {
				background-color: lemonchiffon;
			}
		</style>

	</template>

	<script>
		Polymer({

			publish:{
				selected:{
					default:false,
					reflect:true
				}
			},

			computed:{
				selected:'data.selected'
			},

			attached:function(){
				if (this.data.selected){
					this.select()
				}
			},

			select:function(){}
		});
	</script>
</polymer-element>
